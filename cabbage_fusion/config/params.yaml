cabbage_fusion_node:
  ros__parameters:
    # 相机内参（根据实际标定结果修改）
    camera_fx: 640.0    # 焦距x
    camera_fy: 640.0    # 焦距y
    camera_cx: 320.0    # 光心x
    camera_cy: 240.0    # 光心y
    camera_z_min: 0.5   # 最小检测距离（米）
    camera_z_max: 5.0   # 最大检测距离（米）

    # 掩码冗余（扩大视觉框范围，确保完全覆盖目标）
    mask_margin_x: 0.05  # x方向冗余（米）
    mask_margin_y: 0.05  # y方向冗余（米）
    mask_margin_z: 0.05  # z方向冗余（米）

    # 激光检测复用参数（与lidar_cabbage_detection保持一致）
    cluster_tolerance: 0.15  # 聚类距离阈值
    min_cluster_size: 50     # 最小聚类点数
    max_cluster_size: 2000   # 最大聚类点数
    min_cabbage_radius: 0.08  # 最小甘蓝半径（米）
    max_cabbage_radius: 0.5  # 最大甘蓝半径（米）

