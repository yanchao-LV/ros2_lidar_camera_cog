cabbage_fusion_node:
  ros__parameters:
    # 相机内参（根据实际标定结果修改）
    camera_fx: 640.0    # 焦距x
    camera_fy: 640.0    # 焦距y
    camera_cx: 320.0    # 光心x
    camera_cy: 240.0    # 光心y
    camera_z_min: 0.5   # 最小检测距离（米）
    camera_z_max: 5.0   # 最大检测距离（米）

    # 掩码冗余（扩大视觉框范围）
    mask_margin_x: 0.05  # x方向冗余
    mask_margin_y: 0.05  # y方向冗余
    mask_margin_z: 0.05  # z方向冗余

    # DBSCAN聚类参数（适配倾斜和遮挡）
    dbscan_eps: 0.1      # 基础邻域半径（米）
    dbscan_min_samples: 15  # 最小聚类点数
    sensor_tilt_angle: 65.0  # 传感器倾斜角（度）

    # 甘蓝尺寸过滤
    min_cabbage_size: 0.08  # 最小三维尺寸（米）
    max_cabbage_size: 0.3   # 最大三维尺寸（米）

